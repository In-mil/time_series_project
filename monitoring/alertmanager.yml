global:
  resolve_timeout: 5m
  # Slack webhook URL can be configured via environment variable SLACK_WEBHOOK_URL
  # When not set, alerts will only go to the default webhook receiver

# Route defines how alerts are grouped and sent
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s        # Wait before sending first alert
  group_interval: 10s    # Wait before sending follow-up alerts
  repeat_interval: 1h    # Resend alert after this time
  receiver: 'default'

  # Route specific alerts to different receivers
  routes:
    # Critical alerts - configure Slack receiver below when webhook is available
    - match:
        severity: critical
      receiver: 'default'
      repeat_interval: 30m

    # Warning alerts - configure Slack receiver below when webhook is available
    - match:
        severity: warning
      receiver: 'default'
      repeat_interval: 2h

    # Info alerts only to logs
    - match:
        severity: info
      receiver: 'default'

# Receivers define where to send alerts
receivers:
  # Default receiver - logs alerts to console
  # You can add webhook_configs here if needed
  - name: 'default'

