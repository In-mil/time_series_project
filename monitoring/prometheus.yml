# Prometheus configuration for Time Series Prediction API

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'time-series-api'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alert-rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Time Series Prediction API
  - job_name: 'time-series-api'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'prediction-api'
          version: '1.0.0'
    # Optional: Add relabeling
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'time-series-api'

  # Optional: Node Exporter for system metrics
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
