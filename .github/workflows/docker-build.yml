name: Build & Push Docker Image

on:
  workflow_run:
    workflows: ["DVC Training & Evaluation Pipeline"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  IMAGE_NAME: time-series-api
  GCP_REGION: europe-west3

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    # Only run if training workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install DVC
        run: |
          pip install --upgrade pip
          pip install "dvc[gs]"

      - name: Configure GCP credentials
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCP_SERVICE_ACCOUNT_KEY" > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure DVC remote
        env:
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        run: |
          dvc remote add -d gcsremote gs://${GCS_BUCKET_NAME}/.dvc/cache --force
          dvc remote modify gcsremote credentialpath gcp-key.json

      - name: Pull models and artifacts from DVC
        run: |
          echo "Pulling trained models from DVC remote..."
          rm -rf .dvc/cache
          dvc pull

          echo "Verifying models exist..."
          ls -lh models/*.keras
          ls -lh artifacts/ensemble/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/time-series/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          sbom: false

      - name: Image digest
        run: |
          echo "Docker image built and pushed successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: time-series-api
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/time-series/${{ env.IMAGE_NAME }}:latest
          flags: '--allow-unauthenticated --memory=4Gi --cpu=2 --timeout=300 --min-instances=1 --max-instances=3 --port=8000'

      - name: Show deployment URL
        run: |
          echo "Service deployed!"
          echo "URL: ${{ steps.deploy.outputs.url }}"
