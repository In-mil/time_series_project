name: DVC CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[gs]"==3.64.0 mlflow tensorflow scikit-learn matplotlib pandas numpy joblib seaborn

      - name: Configure GCP credentials
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCP_SERVICE_ACCOUNT_KEY" > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json

      - name: Configure DVC remote
        env:
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        run: |
          echo "Configuring DVC remote with bucket: ${GCS_BUCKET_NAME}"
          dvc remote add -d gcsremote gs://${GCS_BUCKET_NAME}/.dvc/cache --force
          dvc remote modify gcsremote credentialpath gcp-key.json
          echo "DVC remote configuration:"
          dvc remote list -v

      - name: Pull dataset from GCS
        run: |
          echo "Checking .dvc files..."
          ls -la data/final_data/*.dvc || true
          echo "Pulling dataset from remote storage..."
          dvc pull data/final_data/20251115_dataset_crp.csv.dvc -r gcsremote --force -v || (echo "ERROR: Dataset pull failed"; exit 1)
          echo "Verifying dataset file exists..."
          ls -lh data/final_data/
          if [ ! -f "data/final_data/20251115_dataset_crp.csv" ]; then
            echo "ERROR: Dataset file not found after pull"
            exit 1
          fi
          echo "Dataset successfully pulled ($(stat -c%s data/final_data/20251115_dataset_crp.csv | numfmt --to=iec-i)B)"

      - name: Run all model stages sequentially
        run: |
          dvc repro train_ann
          dvc repro train_gru
          dvc repro train_lstm
          dvc repro train_transformer
          dvc repro train_ensemble

      - name: Push new artifacts to GCS
        run: dvc push -r gcsremote -v
