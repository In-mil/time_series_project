name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Google Cloud & DVC
        env:
          GCP_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCP_KEY" > gcp_creds.json
          gcloud auth activate-service-account --key-file=gcp_creds.json
          dvc remote modify gcsremote credentialpath gcp_creds.json

      - name: Pull models from DVC
        run: |
          echo "Fetching models from DVC/GCS..."
          dvc fetch

          echo "Checking out models to workspace..."
          dvc checkout --force

          echo "Verifying models exist..."
          ls -lh models/*.keras
          ls -lh artifacts/ensemble/*.pkl

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --cov=service --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage badge
        run: |
          coverage_percent=$(grep -oP 'line-rate="\K[0-9.]+' coverage.xml | head -1 | awk '{print int($1 * 100)}')
          echo "Coverage: ${coverage_percent}%"
          echo "COVERAGE=${coverage_percent}" >> $GITHUB_ENV

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            htmlcov/
            coverage.xml
            .coverage
